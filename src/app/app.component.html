<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="form" (ngSubmit)="onSubmitForm()">

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
            <span
            *ngIf="form.get('projectName').invalid && form.get('projectName').touched"
            class="help-block">
            <span *ngIf="form.get('projectName').errors['required']">This field is required!</span>
            <span *ngIf="form.get('projectName').errors['nameIsForbidden']">This Project Name is invalid!</span>
          </span>
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
            <span
              *ngIf="form.get('email').invalid && form.get('email').touched"
              class="help-block">Please enter a valid email!
            </span>
        </div>

        <div class="form-group">
          <label for="projectStatus">Level</label>
          <select id="projectStatus" formControlName="projectStatus" class="form-control" >
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
